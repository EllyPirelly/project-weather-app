<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.97fcb138.css">
<script src="/style.97fcb138.js"></script></head>

<body>
    <div class="main-wrapper">
        <section>
            <div class="wea-container">
                <div class="wea-headline">Current weather in Berlin, Germany</div>
                <div class="wea-info-wrapper">
                    <div class="wea-icon-desc-container">
                        <div class="wea-location">
                            <p data-location="wea-location">-</p>
                        </div>
                        <div class="wea-icon" data-icon="wea-icon">
                            <img src="/unknown.2bf27f20.png" alt="">
                        </div>
                        <div class="wea-temp-main">
                            <p data-temp-main="wea-temp-main">- <span>- °C</span></p>
                            <span class="wea-temp-change">Click to change to °F / °C<span>
                        </span></span></div>
                        <div class="wea-desc">
                            <span data-desc="wea-desc">-</span>
                        </div>
                    </div>
                    <div class="wea-wind-sun-container">
                        <div class="wea-wind">
                            <span class="wea-wind-speed">
                                <p>Wind speed: <span data-wind-speed="wea-wind-speed">-</span> km/h</p>
                            </span>
                            <span class="wea-wind-dir">
                                <p>Wind direction: <span data-wind-dir="wea-wind-dir">-</span></p>
                            </span>
                        </div>
                        <div class="wea-sun">
                            <span class="wea-sunrise">
                                <svg class="wea-sunrise-svg" xmlns="http://www.w3.org/2000/svg" height="512" viewBox="0 -24 384 384" width="512">
                                    <path d="M328 264H56c0-75.121 60.879-136 136-136s136 60.879 136 136zm0 0" fill="#f6a71b"></path>
                                    <g fill="#282828">
                                        <path d="M16 280h352c8.832 0 16-7.168 16-16s-7.168-16-16-16h-24.855C335.12 171.68 270.406 112 192 112S48.879 171.68 40.855 248H16c-8.832 0-16 7.168-16 16s7.168 16 16 16zm176-136c60.734 0 110.945 45.39 118.809 104H73.19C81.055 189.39 131.266 144 192 144zm0 0M80 304c-8.832 0-16 7.168-16 16s7.168 16 16 16h224c8.832 0 16-7.168 16-16s-7.168-16-16-16zm0 0M176 16v48c0 8.832 7.168 16 16 16s16-7.168 16-16V16c0-8.832-7.168-16-16-16s-16 7.168-16 16zm0 0M38.61 123.313A15.938 15.938 0 0049.921 128c4.086 0 8.183-1.559 11.308-4.688 6.25-6.25 6.25-16.374 0-22.624L27.313 66.77c-6.25-6.25-16.375-6.25-22.625 0-6.247 6.246-6.247 16.375 0 22.62zm0 0M356.688 66.77l-33.918 33.918c-6.25 6.25-6.25 16.374 0 22.624A15.91 15.91 0 00334.078 128c4.098 0 8.188-1.559 11.313-4.688l33.921-33.921c6.247-6.246 6.247-16.375 0-22.621-6.25-6.258-16.375-6.258-22.625 0zm0 0"></path>
                                    </g>
                                </svg>
                                <span data-sunrise="wea-sunrise">-</span><span>(am)</span>
                            </span>
                            <span class="wea-sunset">
                                <svg class="wea-sunset-svg" xmlns="http://www.w3.org/2000/svg" height="512" viewBox="0 -24 384 384" width="512">
                                    <path d="M328 264H56c0-75.121 60.879-136 136-136s136 60.879 136 136zm0 0" fill="#c2dae8"></path>
                                    <g fill="#282828">
                                        <path d="M16 280h352c8.832 0 16-7.168 16-16s-7.168-16-16-16h-24.855C335.12 171.68 270.406 112 192 112S48.879 171.68 40.855 248H16c-8.832 0-16 7.168-16 16s7.168 16 16 16zm176-136c60.734 0 110.945 45.39 118.809 104H73.19C81.055 189.39 131.266 144 192 144zm0 0M80 304c-8.832 0-16 7.168-16 16s7.168 16 16 16h224c8.832 0 16-7.168 16-16s-7.168-16-16-16zm0 0M176 16v48c0 8.832 7.168 16 16 16s16-7.168 16-16V16c0-8.832-7.168-16-16-16s-16 7.168-16 16zm0 0M38.61 123.313A15.938 15.938 0 0049.921 128c4.086 0 8.183-1.559 11.308-4.688 6.25-6.25 6.25-16.374 0-22.624L27.313 66.77c-6.25-6.25-16.375-6.25-22.625 0-6.247 6.246-6.247 16.375 0 22.62zm0 0M356.688 66.77l-33.918 33.918c-6.25 6.25-6.25 16.374 0 22.624A15.91 15.91 0 00334.078 128c4.098 0 8.188-1.559 11.313-4.688l33.921-33.921c6.247-6.246 6.247-16.375 0-22.621-6.25-6.258-16.375-6.258-22.625 0zm0 0"></path>
                                    </g>
                                </svg>
                                <span data-sunset="wea-sunset">-</span><span>(pm)</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="/project-weather-app.e31bb0bc.js"></script>
</body>

</html>
